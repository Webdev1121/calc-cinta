<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator bucin (JS MATH RANDOM)</title>
    <script src="https://cdn.tailwindcss.com/"></script>
</head>
<body class="text-center">
    <h1 class="text-2xl font-extrabold hover:bg-red-100 rounded-lg">nama elu</h1>
    <input type="text" placeholder="nama lo" class="bg-red-400 text-white-200 m-6 mx-4 mb-9 rounded-full" required/>
    <h1 class="text-2xl font-extrabold hover:bg-red-100">nama psngan</h1>
    <input type="text" placeholder="nama pasangan" class=" bg-red-400 text-white m-6 mx-4 mb-9 rounded-full" required/>
    <button onclick="javascript:document.write(Math.floor((Math.random() * 100) + 1),'% kecocokan');" class="bg-red-400 text-white-300 m-5 mx-6 mb-8 rounded-full">Cek akurasi</button>
    
</body>
</html>
